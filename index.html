<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treino de Academia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Meu Treino</h1>
    <div id="treino-container"></div>

    <button class="btn export-btn" onclick="exportarProgresso()">Exportar Progresso</button>
    <button class="btn import-btn" onclick="document.getElementById('fileInput').click()">Importar Progresso</button>
    <button class="btn reset-btn" onclick="resetarProgresso()">Resetar Tudo</button>

    <input type="file" id="fileInput" style="display:none" accept="application/json" />

    <script src="script.js"></script>

</body>

</html>
