<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h4>Adicionar ao Carrinho</h4>
    <div class="mb-3">
        <input list="produtos-lista" id="produto" class="form-control" placeholder="Digite ou escolha um produto">
        <datalist id="produtos-lista"></datalist>
    </div>
    <div class="mb-3">
        <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" value="1" min="1">
    </div>
    <button onclick="adicionarAoCarrinho()" class="btn btn-success w-100 mb-3">Adicionar ao Carrinho</button>
    <h5>Total: R$ <span id="total">0.00</span></h5>
    <button onclick="resetarCarrinho()" class="btn btn-warning w-100 mb-3">Resetar Carrinho</button>

    <hr>
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Gerenciar Produtos</h5>
        <div>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleGerenciarProdutos()"
                id="toggle-btn">Maximizar</button>
        </div>
    </div>
    <div id="gerenciar-produtos" style="display: none;">
        <div class="mb-2">
            <input type="text" id="novo-nome" class="form-control mb-1" placeholder="Nome do novo produto">
            <input type="number" id="novo-preco" class="form-control" placeholder="Preço do produto">
        </div>
        <button onclick="adicionarProduto()" class="btn btn-success w-100 mb-3">Adicionar Produto à Lista</button>

        <div class="mb-2">
            <input type="text" id="remover-nome" class="form-control" placeholder="Nome do produto a remover">
        </div>
        <button onclick="removerProduto()" class="btn btn-danger w-100 mb-3">Remover Produto da Lista</button>

        <div class="mb-2">
            <input type="text" id="atualizar-nome" class="form-control mb-1" placeholder="Nome do produto a atualizar">
            <input type="number" id="atualizar-preco" class="form-control" placeholder="Novo preço">
        </div>
        <button onclick="atualizarProduto()" class="btn btn-primary w-100 mb-3">Atualizar Preço do Produto</button>
    </div>

    <hr>
    <h5>Carrinho</h5>
    <ul id="lista-itens" class="list-group"></ul>

    <script src="script_compras.js"></script>

</body>
    
<button onclick="enviarParaWhatsApp()" class="btn btn-success w-100 mt-3">Enviar para WhatsApp</button>

</html>
